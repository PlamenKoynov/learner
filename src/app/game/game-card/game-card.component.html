<div class="game-card"
		 [ngClass]="{'flipped': isFlipped }"
		 (click)="isFlipped = !isFlipped">
	<div class="front">
		{{ model?.front }}
	</div>
	<div class="back">
		{{ model?.back }}
	</div>
</div>
